# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - appService-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew  # 실행 권한 부여

      - name: Build with Gradle (BootJar)
        run: ./gradlew bootJar --no-daemon

      - name: List build/libs contents (확인용)
        run: ls -alh build/libs

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: build/libs/*.jar  # 🔹 JAR 파일 패턴 사용 (버전이 바뀌어도 자동 적용)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: List downloaded artifacts (확인용)
        run: ls -alh java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8369BA4901134AEC99E2DD085F86B8FD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2D42F1C9E20C4D279D8D50CFE23227C5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EA35CABB7D5F4016AB89CF03DAA01D6C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'appService-server'
          slot-name: 'Production'
          package: 'build/libs/*.jar'  # 🔹 업로드된 JAR 파일이 있는 위치 지정
